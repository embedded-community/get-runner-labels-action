name: Continuous Integration

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test-javascript:
    name: JavaScript Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Dependencies
        id: npm-ci
        run: npm ci

      - name: Check Format
        id: npm-format-check
        run: npm run format:check

      - name: Lint
        id: npm-lint
        run: npm run lint

      - name: Test
        id: npm-ci-test
        run: npm run ci-test

  test-action:
    name: GitHub Actions Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Test Local Action
        id: test-action
        uses: ./
        with:
          github-token: ${{ secrets.CI_TEST_SECRET }}
          test-mode: true

      - name: Verify Output
        id: output
        run: |
          echo "Labels: ${{ steps.test-action.outputs.labels }}"

          # verify that the test-action output label = [test-mode]
          if [[ "${{ steps.test-action.outputs.labels }}" != "[test-mode]" ]]; then
            echo "test-mode not found in labels"
            exit 1
          fi
